<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #greeting {
            font-size: 20px;
            margin-top: 20px;
            color: green;
            
            
        }

        #error {
            font-size: 20px;
            margin-top: 20px;
            color: red;
            
            
        }
    </style>
</head>
<body>

    <h1>Welcome to the Interactive Greeting Page!</h1>

    <!-- Input field and button -->
    <input type="text" id="nameInput" placeholder="Enter your full name">
    <button onclick="greetUser()">Click me</button>

    <!-- Area for greeting and error message -->
    <div id="greeting"></div>
    <div id="error"></div>

    <script>
        function greetUser() {
            // Get the value from the input field
            const userName = document.getElementById("nameInput").value.trim();
            
            // Clear any previous messages
            document.getElementById("greeting").style.opacity = 0;
            document.getElementById("error").style.opacity = 0;

            // Validate input field
            if (userName === "") {
                // Show error message if the input is empty
                const errorMessage = document.getElementById("error");
                errorMessage.textContent = "Please enter your full name!";
                errorMessage.style.opacity = 1;
            } else {
                // Show greeting message if the input is valid
                const greetingMessage = document.getElementById("greeting");
                greetingMessage.textContent = `Hello, ${userName}! Welcome to the site.`;
                  greetingMessage.style.opacity = 1;
            }
        }
    </script>

</body>
</html>
